<!DOCTYPE html>
<html>
	<head>
 		<title>Formulario</title>
 		<meta charset="UTF-8">
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
				body {
					margin: 5%;
				}
		</style>
	</head>
	<body>
	<h1>Formulario de hoja de vida</h1>
	<form>
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputNombre4">Nombre</label>
      <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
    </div>
    <div class="form-group col-md-5">
      <label for="inputEmail">Email</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group col-md-2">
      <label for="inputEdad">Edad</label>
      <input type="text" class="form-control" id="inputEdad" placeholder="Edad">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
    	<label for="inputCelular">Celular</label>
    	<input type="text" class="form-control" id="inputCelular" placeholder="Numero de Celular">
    </div>
    <div class="form-group col-md-4">
    	<label for="inputTelefono">Telefono</label>
    	<input type="text" class="form-control" id="inputTelefono" placeholder="Numero de Telefono">
    </div>
  </div>
	<div class="form-group">
    	<label for="inputPerfil">Perfil profesional</label>
    	<textarea class="form-control" id="inputPerfil" placeholder="Perfil profesional"></textarea>
    </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputCiudad">Ciudad</label>
      <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">
    </div>
    <div class="form-group col-md-3">
      <label for="inputDireccion">Direccion</label>
      <input type="text" class="form-control" id="inputDireccion" placeholder="Direccion">
    </div>
  </div>
  <div class="form-group">
   		<label for="inputHabilidades">Habilidades</label>
      	<textarea type="text" class="form-control" id="inputHabilidades" placeholder="Habilidades"></textarea>
   </div>
   </form>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputIdioma1">Idioma</label>
      <input type="text" class="form-control" id="inputIdioma1" placeholder="Idioma">
    </div>
    <div class="form-group col-md-2">
      <label for="inputNivel1">Nivel</label>
      <input type="text" class="form-control" id="inputNivel1" placeholder="Nivel">
    </div>
   </div>
   <div class="form-row">
    <div class="form-group col-md-3">
      <input type="text" class="form-control" id="inputIdioma2" placeholder="Idioma">
    </div>
    <div class="form-group col-md-2">
      <input type="text" class="form-control" id="inputNivel2" placeholder="Nivel">
    </div>
   </div>
   <div class="form-group">
   		<label for="inputEstudios">Estudios</label>
      	<textarea type="text" class="form-control" id="inputEstudios" placeholder="Estudios"></textarea>
   </div>
   <div class="form-group">
   		<label for="inputExperencia">Experiencia</label>
      	<textarea type="text" class="form-control" id="inputExperiencia" placeholder="Experiencia"></textarea>
   </div>
   </form>
  <button class="btn btn-primary" id="btnSubmit">Ingresar datos</button>
	<script src="registro.js"></script>
	</body>
</html>
